<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <img src="img/logo.svg" alt="logo" class="header__logo"/>
            <nav class="header__menu">
                <div class="header__item">
                    <a href="" class="header__link">Домой</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">Обо мне</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">Навыки</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">Портфолио</a>
                </div>
                <div class="header__item">
                    <a href="" class="header__link">Контакты</a>
                </div>
            </nav>
            <button class="header_hamburger hamburger"></button>
        </div>
    </header>
    <section class="primary">
        <div class="container">
            <div class="primary__info">
                <h2 class="primary__title">Губайдуллина Виктория</h2>
                <p class="primary__text">Frontend developer 20 лет, Челябинск</p>
            </div>
            <div class="primary__img">
                <picture>
                    <source media="(max-width: 768px)" srcset="img/my_photo_small.jpg">
                    <img src="img/my_photo_large.jpg" alt="my photo large">
                </picture>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
